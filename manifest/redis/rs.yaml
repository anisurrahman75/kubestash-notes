apiVersion: core.kubestash.com/v1alpha1
kind: RestoreSession
metadata:
  name: sample-restoresession
  namespace: demo
spec:
  manifestOptions:
    redis:
      db: true
      restoreNamespace: demo
      # dbName: new-sample-redis
      # authSecret: true
      # authSecretName: new-authsecret-redis
  dataSource:
    snapshot: latest
    repository: gcs-redis-manifest-repo
    encryptionSecret:
      name: encrypt-secret
      namespace: demo
  addon:
    name: redis-addon
    tasks:
      - name: manifest-restore